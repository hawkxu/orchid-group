OpenIDE-Module-Display-Category=Java SE
OpenIDE-Module-Long-Description=\
    Some simple but useful swing components. \
    Include:\n<ul>\n  <li>JocCheckedList - List component that every item with a check box to indicate its selected state and with redefined selection operation mode.\
    </li>\n  <li>JocInputMask - allow controlling input on component instance of JTextComponent(for example: JTextField)</li>\n  <li>JocTable - table extended from JTable support fixed rows and columns.\
    </li>\n  <li>JocTrayIcon - support automatic add/remove tray icon to the system tray.\
    </li>\n  <li>JocValueField - support any type value input, just provide a suitable model.\
    </li>\n  <li>etc. ...\
    </li>\n</ul>
